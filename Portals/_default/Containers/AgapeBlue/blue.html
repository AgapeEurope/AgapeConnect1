<html >
<head>

<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="./Blue.css" media="all" />
    <link id="container" rel="stylesheet" type="text/css" href="container.css" />
</head>

<body>
<div  style="width:100% ; margin-left: 0; margin-right: 0 ;">
   <table cellpadding="0" cellspacing="0" style="width: 100%;  -moz-border-radius-bottomleft: 15px; -moz-border-radius-bottomright: 15px; -moz-border-radius-topleft: 3px; -moz-border-radius-topright: 3px;"  >
          <tr>
              <td class="blue_top_left"><img src="images/BlueTopLeft.gif" alt="" width="16" height="17"  /></td>
              <td class="blue_top_middle"></td>
              <td class="blue_top_right"><img src="images/BlueTopRight.gif" alt="" width="19" height="17"  /></td>
          </tr>
          <tr>
              <td class="blue_center_left"></td>
              <td class="BlueMainContent">
              <table cellpadding="-1" cellspacing="-1" width="100%">
                    <tr>
                        <td valign="middle" >[ACTIONS]</td>
                       
                        <td valign="middle" align="center"  width="100%" nowrap="nowrap" class="BlueTitle">[TITLE]</td>
                       
                    </tr>
                </table>
              <table width="100%">
                <tr><td id="ContentPane" runat="server" valign="top" colspan="2" height="100%" width="100%" ></td>
                
                </tr>
                <tr >
                    <td align="left" valign="middle" nowrap="nowrap" >[ACTIONBUTTON:1]</td>
                    <td align="right" valign="middle" nowrap="nowrap">[ACTIONBUTTON:2]&nbsp;[ACTIONBUTTON:3]&nbsp;[ACTIONBUTTON:4]</td>
                
                </tr>
              </table>
           
              </td>
              
              
              <td class="blue_center_right"></td>
          </tr>
      
          
          <tr>
              <td class="blue_bottom_left"><img src="images/BlueBottomLeft.gif" alt="" / width="16" height="20" /></td>
              <td class="blue_bottom_middle"></td>
              <td class="blue_bottom_right"><img src="images/BlueBottomRight.gif" alt="" width="19" height="20" /></td>
          </tr>
      </table>
</div>

</body>
</html>
